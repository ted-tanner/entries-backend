[package]
name = "entries_server"
authors.workspace = true
version.workspace = true
edition.workspace = true

[dependencies]
entries_utils = { path = "../entries-utils" }
actix-web = "4.2"
aes-gcm = { version = "0.10", features = ["zeroize"] }
base64 = "0.13"
diesel = { version = "2.0", features = ["postgres", "serde_json", "uuid", "r2d2"] }
ed25519-dalek = { version = "2.0.0-rc.2", features = ["rand_core"] }
flexi_logger = { version = "0.24", features = ["async", "compress"] }
futures = "0.3"
lazy_static = "1.4"
lettre = "0.10"
log = "0.4"
num_cpus = "1.14"
rand = "0.8"
rand_chacha = "0.3"
rayon = "1.7"
rsa = "0.9"
sha2 = "0.10"
tokio = "1.25"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
toml = "0.5"
uuid = { version = "1.2", features = ["serde", "v4"] }
zeroize = { version = "1.5", features = ["zeroize_derive"] }

[dev-dependencies]
actix-http = "3.2"
actix-rt = "2.7"