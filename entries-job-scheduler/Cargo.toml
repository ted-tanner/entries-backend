[package]
name = "entries_job_scheduler"
authors.workspace = true
version.workspace = true
edition.workspace = true

[dependencies]
async-trait = "0.1.*"
entries_utils = { path = "../entries-utils" }
flexi_logger = { version = "0.25.*", features = ["async", "compress"], default_features = false }
futures = "0.3.*"
log = "0.4.*"
num_cpus = "1.16.*"
once_cell = "1.18.*"
tokio = { version = "1.29.*", features = ["rt-multi-thread", "time"] }
uuid = { version = "1.4.*", features = ["serde", "v4"] }
zeroize = { version = "1.6.*", features = ["zeroize_derive"] }

[dev-dependencies]
aes-gcm = "0.10.*"
tokio = { version = "1.29.*", features = ["macros", "sync"] }
rand = "0.8.*"
